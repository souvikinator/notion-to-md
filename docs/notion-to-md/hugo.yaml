baseURL: https://notionconvert.com
languageCode: en-us
title: Notion To MD
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  enableInlineShortcodes: true

params:
  description: Convert or Export Notion pages to Markdown and any other format programmatically.

  enableGitInfo: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo/notion-to-md-logo.png
      dark: logo/notion-to-md-logo.png
      width: 20
      height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: 'January 2, 2006'

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  comments:
    enable: false
    type: giscus

    giscus:
      repo: souvikinator/notion-to-md
      repoId: R_kgDOGeweLw
      category: Ideas
      categoryId: DIC_kwDOGeweL84CkSIK
      mapping: title
      reactions-enabled: 1
      input-position: top
      lang: en
      loading: lazy
      crossorigin: anonymous

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Catalogue
      pageRef: /catalogue
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: 'https://github.com/souvikinator/notion-to-md'
      params:
        icon: github

services:
  googleAnalytics:
    ID: G-ZNJ224X2BJ
